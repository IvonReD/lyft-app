<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
  <title>Lyft</title>

  <body>
    <!-- +++++++++++++++++ Header +++++++++++++++++ -->
    <header>
      <nav class="navbar navbar-light bg-faded">
        <a class="navbar-brand" href="./pag3.html">
        <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
        </a>
        <div class="text-center text-up"><a href="#">Sing Up</a></div>
        <div class="text-center text-join"><a href="#">Join now for free ride credit</a></div>
        <div class="text-center line"></div>
      </nav>
    </header>

    <!-- +++++++++++++++++ Contenido Principal +++++++++++++++++ -->

    <section>
      <div class="container">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <form class="form" id="formulario" role="form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-btn"><button class="btn btn-default"  type="button"><i class="fa fa-user-o" aria-hidden="true"></i></button></span>
                  <input class="form-control" id="name" type="text" placeholder="First Name/Last Name" autocomplete="off" class="validate" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-btn"><button class="btn btn-default"  type="button"><i class="fa fa-envelope-o" aria-hidden="true"></i></button></span>
                  <input class="form-control" id="email" type="text" placeholder="Email" autocomplete="off" class="validate" required>
                </div>
              </div>
              <!--<div class="checkbox">
      <label><input type="checkbox">I agree to Lyft'ss <a href="#">Terms of Service.</a></label>
    </div>-->
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label>I agree to Lyft'ss <a href="#">Terms of Service.</a></label>
              </div>
          </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="text-center">
          <a href="./pag5.html" id="btnDate" class="btn btn-default btn-lg active btn-next" role="button" disabled>Next</a>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/app.js"></script>
  </body>

</html>
